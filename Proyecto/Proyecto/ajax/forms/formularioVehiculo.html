<form role="form" id="formularioVehiculo">
	<div class="form-group">
		<label for="txtMatricula">Matrícula</label>
		<input type="text" class="form-control" id="txtMatricula" name="txtMatricula" placeholder="Matrícula..." maxlength="11"/>
	</div>
	<div class="form-group">
		<label for="selectCliente">Cliente</label>
		<select class="form-control" id="selectCliente" name="selectCliente">
			<option>Seleccione un cliente...</option>
		</select>
	</div>
	<div class="form-group">
		<label for="txtMarca">Marca</label>
		<input type="text" class="form-control" id="txtMarca" name="txtMarca" placeholder="Marca..." maxlength="20"/>
	</div>
	<div class="form-group">
		<label for="txtModelo">Modelo</label>
		<input type="text" class="form-control" id="txtModelo" name="txtModelo" placeholder="Modelo..." maxlength="20"/>
	</div>
	<div class="form-group">
		<label for="txtCombustible">Combustible</label>
		<input type="text" class="form-control" id="txtCombustible" name="txtCombustible" placeholder="Combustible..." maxlength="10"/>
	</div>
	<input type="button" class="btn btn-info" value="" style="width:100%;"/>
</form>
