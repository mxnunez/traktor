<form role="form" id="formularioReparacion">
	<div class="form-group">
		<label for="txtId">ID</label>
		<input type="text" class="form-control" id="txtId" name="txtId" placeholder="ID..." maxlength="10"/>
	</div>
	<div class="form-group">
		<label for="selectMatricula">Matrícula</label>
		<select class="form-control" id="selectMatricula" name="selectMatricula">
			<option>Seleccione un vehículo...</option>
		</select>
	</div>
	<span id="datePickerFormularioReparacion"></span>
	<div class="form-group">
		<label for="txtFecha">Fecha</label>
		<input type="text" class="form-control" id="txtFecha" name="txtFecha" placeholder="Fecha..." readonly="readonly"/>
	</div>
	<div class="form-group">
		<label for="txtDescripcion">Descripción</label>
		<textarea id="txtDescripcion" name="txtDescripcion" class="form-control" placeholder="Descripción..." rows="1" maxlength="80"></textarea>
	</div>
