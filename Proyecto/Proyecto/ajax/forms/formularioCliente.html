<form role="form" id="formularioCliente">
	<div class="form-group">
		<label for="txtDni">DNI</label>
		<input type="text" class="form-control" id="txtDni" name="txtDni" placeholder="DNI..." maxlength="9"/>
	</div>
	<div class="form-group">
		<label for="txtNombre">Nombre</label>
		<input type="text" class="form-control" id="txtNombre" name="txtNombre" placeholder="Nombre..." maxlength="20"/>
	</div>
	<div class="form-group">
		<label for="txtApellidos">Apellidos</label>
		<input type="text" class="form-control" id="txtApellidos" name="txtApellidos" placeholder="Apellidos..." maxlength="30"/>
	</div>
	<div class="form-group">
		<label for="txtTelefono">Teléfono</label>
		<input type="text" class="form-control" id="txtTelefono" name="txtTelefono" placeholder="Teléfono..." maxlength="9"/>
	</div>
	<div class="form-group">
		<label for="provincia">Provincia</label>
		<select id="provincia" name="provincia" class="form-control"><option>Seleccione una provincia...</option></select>
	</div>
	<input type="button" class="btn btn-info" value="" style="width:100%;"/>
</form>
